<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Calculator</h2>
        <form action="" class="form">
            <p  id="amountLabel">Enter Amount </p>
            <input type="text" id="text">
        
        <div class="dropDown">
            <div class="from"> <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" id="tofrom">
                        <!-- <option value="USD">USD</option>
                        <option value="INR" selected>INR</option>
                        <option value="ERO">ERO</option>
                        <option value="AUD">AUD</option> -->
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-right-left"></i>
                <div class="To"> 
                <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="To" id="to">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="ERO">ERO</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
        </div>
        <div class="msg">1USD=86.02704154INR</div>
        <button class="btn-exchange">Get Exchange Rate</button>
    </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
